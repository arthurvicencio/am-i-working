<!DOCTYPE html>
<html>
<head>
	<title>Logs</title>
</head>
<body>

<table>
	<thead>
		<tr>
			<th>Name</th>
			<th>Time Spent</th>
		</tr>
	</thead>
	<tbody>
		{{ range $row := . }}
			<tr>
				<td>{{ .Name }}</td>
				<td>{{ .TimeSpent }}</td>
			</tr>
		{{ end }}
	</tbody>
</table>

</body>
</html>
